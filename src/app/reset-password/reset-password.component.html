<!DOCTYPE html>
<html>

<head>
    <title>e-commerce</title>
</head>

<body>
    <div class="container pt-3">

        <div class="card" style="margin-top: 100px">
            <h4 class="card-header">Reset Password</h4>
            <div class="card-body">
                <form [formGroup]="contactForm">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input matInput type="email" formControlName="email" class="form-control" />
                    </div>

                    <div class="form-group" style="margin-top: 20px;">
                        <button type="submit" (click)="onSubmit()"  class="btn btn-warning">
                            Submit
                        </button>
                        <button  (click)="cancel()"  style="margin-top: 20px;"  class="btn btn-warning">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
