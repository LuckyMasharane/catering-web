<!DOCTYPE html>
<html>

    <head>
        <title>Catering-web</title>
    </head>

    <body>
        <!-- Side navigation -->
        <div class="sidenav">
            <a href="home">Home</a>
            <a href="request">Request</a>

        </div>
        <div class="main">
            <h2>All Request</h2>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
                <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
    
                <!-- Category Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>
    
                <!-- Event type Column -->
                <ng-container matColumnDef="eventType">
                    <th mat-header-cell *matHeaderCellDef> Event type </th>
                    <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
                </ng-container>
    
                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
    
                <!-- Message Column -->
                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef> Message </th>
                    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>

               

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Response </th>
                    <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" >Reply</button></td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              
              
        </div>
    </body>

</html>
