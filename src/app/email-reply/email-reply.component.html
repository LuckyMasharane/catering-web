<!DOCTYPE html>
<html>

<head>
    <title>Catering-web</title>
</head>

<body>
    <div class="main">
        <h2>Reply Request</h2>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form" (submit)="sendEmail($event)">
                    <div class="form-group">
                        <label for="to">Name</label>
                        <input matInput type="email" name="to_name" formControlName="to_name" class="form-control" />
                    </div>
                   
                    <div class="form-group">
                        <label for="bcc">email</label>
                        <input matInput type="email" name="email" formControlName="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input matInput type="text" name="from_name" formControlName="from_name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea matInput type="text" name="message" formControlName="message" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" value="send" style="margin-top: 20px; margin-bottom: 10px;" class="btn btn-warning">
                            Reply
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
