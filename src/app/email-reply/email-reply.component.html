<!DOCTYPE html>
<html>

<head>
    <title>Catering-web</title>
</head>

<body>
    <div class="main">
        <h2>Reply Request</h2>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="to">To</label>
                        <input matInput type="email" formControlName="to" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="cc">cc</label>
                        <input matInput type="email" formControlName="cc" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="bcc">bcc</label>
                        <input matInput type="text" formControlName="bcc" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input matInput type="text" formControlName="subject" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea matInput type="text" formControlName="message" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" style="margin-top: 20px; margin-bottom: 10px;"
                            class="btn btn-warning">Reply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
